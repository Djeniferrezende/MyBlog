<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Mycodeblog</title>
    <!--css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
<header>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">MyCodeBlog</span>
        <a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
    </nav>
</header>

    <section>
            <div class="container" style="width:60%;padding-bottom:30px;">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px; ">
                        <li class="breadcrumb-item active" aria-current="page">Posts</li>
                    </ol>
                </nav>

                <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
                    <div class ="card-body">

                        <!--autor e data-->
                        <p class="card-subtitle m2-2 test-muted" style="font-size:0.8rem"></p>
                            <span th:text="${post.autor}"></span>
                            <span th:text="${post.date}"></span>

                        <!--titulo-->
                        <a th:href="${(#mvc.url('CC#getPostDetalhes').arg(0, post.id)).build()}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
                            <span th:text="${post.titulo}"></span>
                        </h4></a>

                        <!--breve texto-->
                        <p class="card-text"> <span th:utext="${#strings.abbreviate(post.texto,400)}"></span></p>
                    </div>
                </div>
            </div>

    </section>

</body>

</html>
